<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Mess Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .date-time {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header text-center">
      <h1>Student Dashboard</h1>
      <p>Manage your meals with ease!</p>
    </div>
    <div class="logout-container">
      <button id="logoutButton" class="btn btn-danger btn-sm">Logout</button>
    </div>
    <p id="currentDateTime" class="date-time"></p>
    <div class="row meal-cards">
      <!-- Breakfast -->
      <div class="col-md-4">
        <div class="meal-card">
          <div class="meal-header">
            <h3>Breakfast</h3>
          </div>
          <div class="meal-body">
            <button id="cancelBreakfast" class="btn btn-danger">Cancel Breakfast</button>
          </div>
        </div>
      </div>

      <!-- Lunch -->
      <div class="col-md-4">
        <div class="meal-card">
          <div class="meal-header">
            <h3>Lunch</h3>
          </div>
          <div class="meal-body">
            <button id="cancelLunch" class="btn btn-danger">Cancel Lunch</button>
          </div>
        </div>
      </div>

      <!-- Dinner -->
      <div class="col-md-4">
        <div class="meal-card">
          <div class="meal-header">
            <h3>Dinner</h3>
          </div>
          <div class="meal-body">
            <button id="cancelDinner" class="btn btn-danger">Cancel Dinner</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
    })();
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function updateDateTime() {
        const currentDateTime = new Date().toLocaleString('en-IN', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById("currentDateTime").textContent = currentDateTime;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000); // Update every second
    });
  </script>
  <script src="/js/student-dashboard.js"></script>
</body>
</html>
